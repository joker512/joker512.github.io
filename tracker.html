<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="treant-js/Treant.css">
    <link rel="stylesheet" href="connectors.css">
    <title>Task Tracker Tree</title>
  </head>

  <body>
    <div class="chart" id="taskTreeChart"> --@-- </div>
    <script src="treant-js/vendor/raphael.js"></script>
    <script src="treant-js/Treant.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="connectors.js"></script>

    <div class="buttons">
	<input type="submit" value="Submit" id="submit" />
	<input type="submit" value="Exit" id="cancel" />
    </div>
    <script>
        $().ready(function() {
            $("#cancel").click(function() {
                document.location = "pebblejs://close#";
            });
            $("#submit").click(function() {
		var rootNode = chartConfig.nodeStructure;
		clean(rootNode);
                document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify([rootNode.children, rootNode.text.total, rootNode.text.accTotal]));
            });
            $(".ui-loader").remove();
            $(".ui-btn-inner").remove();
        });
    </script>
  </body>
</html>
